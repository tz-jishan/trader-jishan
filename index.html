<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jishan Trader</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: linear-gradient(to bottom right, yellow, green, purple);
      padding: 30px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
    }
    .site-title {
      color: white;
      font-size: 20px;
      margin-bottom: 10px;
    }
    .title {
      color: cyan;
      font-size: 24px;
      font-weight: bold;
    }
    .subtitle {
      color: lightgray;
      font-size: 14px;
      margin-bottom: 20px;
    }
    select, .timer, .btn {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    .timer {
      background-color: #555;
      color: white;
    }
    .get-signal {
      background-color: red;
      color: black;
      font-weight: bold;
    }
    .telegram {
      background-color: yellow;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="site-title">Jishan Trader Site</div>
    <div class="title">Jishan Trader</div>
    <div class="subtitle">Telegram Official - @riyad_khan01</div>
    <select>
      <option>USD/EGP - OTC</option>
    </select>
    <div class="timer">1 MIN</div>
    <button class="btn get-signal">GET SIGNAL</button>
    <button class="btn telegram" onclick="window.open('https://t.me/riyad_khan01', '_blank')">JOIN OUR TELEGRAM CHANNEL</button>
  </div>
</body>
</html>
